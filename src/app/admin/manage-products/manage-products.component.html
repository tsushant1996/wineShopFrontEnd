<p>
  <a routerLink="/admin/editproductform" class="btn btn-primary">New Products</a>
</p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="10" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
  <thead>
      <th mfDefaultSorter by="name">Name</th>
      <th mfDefaultSorter by="price">Price</th>
      <th></th>
  </thead>
  <tbody>
      <tr *ngFor = "let p of mf.data">
          <td>{{ p.name}}</td>
          <td>{{ p.price }}</td>
          <td><a [routerLink]="['/admin/editproductform/', p._id]">Edit</a></td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
</table>
